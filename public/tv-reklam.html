<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosfer Kafe | TV Display</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* ÇINARALTI YEŞİL TEMA */
            --bg-deep: #050a07; 
            --brand-green: #00dc82; 
            --brand-green-glow: rgba(0, 220, 130, 0.4);
            --brand-green-dim: rgba(0, 220, 130, 0.05);
            
            --glass-border: rgba(0, 220, 130, 0.3);
            --text-main: #FFFFFF;
            
            --sidebar-width: 25vw;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 0% 0%, var(--brand-green-dim) 0%, transparent 60%),
                radial-gradient(circle at 100% 100%, var(--brand-green-dim) 0%, transparent 60%);
            pointer-events: none;
        }

        .layout-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            padding: 1vh; /* Kenar boşluğunu azalttım */
            gap: 1vh;
        }

        /* --- 1. VIDEO ALANI (SOL) --- */
        .video-zone {
            flex: 1;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0, 220, 130, 0.1); 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* GÜNCELLEME: object-fit: cover 
           Bu ayar videoyu çerçeveye yayarak siyah boşlukları yok eder. 
        */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* SİYAH BOŞLUKLARI YOK EDEN KOD */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            /* YouTube için de cover efekti vermeye çalışıyoruz */
            object-fit: cover; 
        }

        .placeholder-screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #0f1f15 0%, #000000 100%);
            transition: opacity 0.5s ease;
        }

        .logo-animation {
            width: 15vw;
            opacity: 0.9;
            filter: drop-shadow(0 0 25px var(--brand-green-glow));
            animation: pulseLogo 3s ease-in-out infinite;
        }

        .brand-name {
            font-family: 'Oswald', sans-serif;
            font-size: 3vw;
            letter-spacing: 0.3vw;
            text-transform: uppercase;
            margin-top: 2vh;
            color: var(--brand-green);
            text-shadow: 0 0 20px var(--brand-green-glow);
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* --- 2. SİPARİŞ LİSTESİ (SAĞ) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(10, 20, 15, 0.85); /* Biraz daha koyu okunaklı */
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            padding: 2vh 1.5vw;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 2vh;
            padding-bottom: 2vh;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-title {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5vh;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .sidebar-title i { 
            color: var(--brand-green);
            filter: drop-shadow(0 0 10px var(--brand-green));
        }

        .subtitle {
            font-size: 1.2vh;
            color: var(--brand-green);
            letter-spacing: 1px;
            margin-top: 5px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.8;
        }

        .orders-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
            overflow-y: auto;
            padding-right: 5px;
            flex: 1;
        }

        .orders-grid::-webkit-scrollbar { width: 4px; }
        .orders-grid::-webkit-scrollbar-thumb { background: var(--brand-green); border-radius: 4px; }

        .order-card {
            background: linear-gradient(90deg, rgba(0, 220, 130, 0.05) 0%, transparent 100%);
            border-left: 4px solid var(--brand-green);
            border-radius: 8px;
            padding: 2vh 1.5vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .order-info { display: flex; flex-direction: column; }

        .order-id {
            font-family: 'Oswald', sans-serif;
            font-size: 4vh;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .order-id span {
            font-size: 1.5vh;
            color: var(--brand-green);
            font-weight: 600;
            margin-right: 5px;
            vertical-align: middle;
        }

        .customer-name {
            font-size: 1.8vh;
            color: #ccc;
            margin-top: 0.5vh;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 14vw;
        }

        .status-badge {
            background: var(--brand-green);
            color: #000;
            font-weight: 800;
            padding: 0.5vh 1vh;
            border-radius: 4px;
            font-size: 1.2vh;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--brand-green-glow);
        }

        .order-card.new-item {
            background: linear-gradient(90deg, rgba(0, 220, 130, 0.2) 0%, transparent 100%);
            border-left-width: 6px;
            box-shadow: 0 0 20px rgba(0, 220, 130, 0.15);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.4;
            gap: 2vh;
            color: var(--brand-green);
        }
        .empty-state i { font-size: 6vh; }
        .empty-state p { font-size: 2vh; letter-spacing: 2px; text-transform: uppercase; color: #fff; }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="layout-container">
        <div class="video-zone">
            <video id="adVideo" playsinline loop muted style="display: none;"></video>
            <iframe id="youtubeFrame" style="display: none;" allow="autoplay; encrypted-media"></iframe>
            
            <div id="noVideoPlaceholder" class="placeholder-screen">
                <img src="cinarlogo3.png" class="logo-animation" alt="Logo"> 
                <div class="brand-name">Atmosfer Kafe</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fa-solid fa-circle-check"></i>
                    Hazır
                </div>
                <div class="subtitle">Siparişiniz Teslime Hazır</div>
            </div>

            <div class="orders-grid" id="ordersList">
                <div class="empty-state">
                    <i class="fa-solid fa-mug-hot"></i>
                    <p>Afiyet Olsun</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="notificationSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        const videoElement = document.getElementById('adVideo');
        const youtubeFrame = document.getElementById('youtubeFrame');
        const noVideoPlaceholder = document.getElementById('noVideoPlaceholder');
        const ordersList = document.getElementById('ordersList');
        const notificationSound = document.getElementById('notificationSound');

        let readyOrders = [];

        // --- VIDEO YÖNETİMİ ---
        socket.on('playVideo', (data) => {
            if (!data || !data.videoUrl) return;
            
            noVideoPlaceholder.style.opacity = '0';
            setTimeout(() => { noVideoPlaceholder.style.display = 'none'; }, 500);

            if (data.isYouTube) {
                videoElement.style.display = 'none';
                videoElement.pause();
                youtubeFrame.style.display = 'block';
                
                const videoId = extractVideoID(data.videoUrl);
                // YouTube Embed Parametreleri
                youtubeFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&showinfo=0&modestbranding=1`;
                
            } else {
                youtubeFrame.style.display = 'none';
                youtubeFrame.src = '';
                videoElement.style.display = 'block';
                
                videoElement.src = data.videoUrl;
                videoElement.loop = true;
                videoElement.muted = true; // Otomatik Başlatma Şartı
                
                const playPromise = videoElement.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay hatası (Sessiz mod deneniyor):", error);
                        videoElement.muted = true;
                        videoElement.play();
                    });
                }
            }
        });

        socket.on('stopVideo', () => {
            videoElement.pause();
            videoElement.style.display = 'none';
            youtubeFrame.style.display = 'none';
            youtubeFrame.src = '';
            
            noVideoPlaceholder.style.display = 'flex';
            setTimeout(() => { noVideoPlaceholder.style.opacity = '1'; }, 100);
        });

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // --- SİPARİŞ YÖNETİMİ ---
        socket.on('orderReady', (orderData) => {
            if (readyOrders.some(o => o.id === orderData.id)) return;

            readyOrders.push(orderData);
            renderOrders();
            
            // Ses çal (Tarayıcı izin verirse)
            notificationSound.currentTime = 0;
            notificationSound.play().catch(() => {}); 
        });

        socket.on('orderCompleted', (orderId) => removeOrder(orderId));
        socket.on('orderCompletedOnTv', (orderId) => removeOrder(orderId));

        socket.on('readyOrders', (orders) => {
            readyOrders = orders || [];
            renderOrders();
        });

        function removeOrder(id) {
            const el = document.querySelector(`[data-id="${id}"]`);
            if(el) {
                el.style.transform = 'translateX(100%)';
                el.style.opacity = '0';
                setTimeout(() => {
                    readyOrders = readyOrders.filter(o => o.id !== id);
                    renderOrders();
                }, 500);
            }
        }

        function renderOrders() {
            ordersList.innerHTML = '';

            if (readyOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-mug-hot"></i>
                        <p>Afiyet Olsun</p>
                    </div>`;
                return;
            }

            [...readyOrders].reverse().forEach((order, index) => {
                const isNew = index === 0;
                
                const card = document.createElement('div');
                card.className = `order-card ${isNew ? 'new-item' : ''}`;
                card.setAttribute('data-id', order.id);
                
                card.innerHTML = `
                    <div class="order-info">
                        <div class="order-id"><span>NO</span> ${order.orderNumber}</div>
                        <div class="customer-name">${order.guestName}</div>
                    </div>
                    <div class="status-badge">HAZIR</div>
                `;
                
                ordersList.appendChild(card);
            });
        }

        socket.emit('getReadyOrders');
    </script>
</body>
</html>
