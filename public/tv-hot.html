<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosfer Kafe - Sıcak Menü</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* --- ATMOSFER PREMIUM TEMA --- */
            --bg-deep: #030705;
            --brand-green: #00dc82;
            --brand-green-dim: rgba(0, 220, 130, 0.15);
            --brand-green-glow: rgba(0, 220, 130, 0.5);

            --text-bright: #FFFFFF;
            --text-item: #eeeeee;
            /* Daha parlak beyaz */
            --text-muted: #888888;
            --danger: #ff4d4d;

            --glass: rgba(10, 20, 15, 0.85);
            /* Daha belirgin zemin */
            --border: rgba(0, 220, 130, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-bright);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Taşma yok */
            padding: 1.5vh 2vw;
            /* Kenar boşlukları ideal */
            display: flex;
            flex-direction: column;
            user-select: none;
            position: relative;
        }

        /* --- ARKA PLAN (SİNEMATİK) --- */
        .scene {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-image:
                radial-gradient(circle at 30% 40%, rgba(0, 220, 130, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(0, 220, 130, 0.05) 0%, transparent 50%);
            filter: blur(40px);
            /* Reduced from 70px */
            animation: auroraFlow 25s ease-in-out infinite alternate;
            opacity: 0.6;
            will-change: transform;
            /* Hint for GPU */
            transform: translateZ(0);
            /* Force GPU handling */
        }

        @keyframes auroraFlow {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.05) rotate(2deg);
                /* Reduced scale change */
            }
        }

        .smoke {
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="1" height="1" fill="rgba(255,255,255,0.02)"/></svg>');
            z-index: 1;
            opacity: 0.5;
            /* Removed animation for performance */
            /* animation: smokeDrift 40s linear infinite; */
        }

        /* Removed smokeDrift keyframes */

        /* --- HEADER --- */
        .header {
            height: 11vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2vh;
            padding: 0 2.5vw;
            background: rgba(10, 20, 15, 0.9);
            /* Replaced simplified glass effect */
            /* backdrop-filter: blur(20px); Expensive render */
            border: 1px solid var(--border);
            border-radius: 14px;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            /* Reduced shadow */
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--brand-green), transparent);
            box-shadow: 0 0 10px var(--brand-green);
        }

        .brand-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-title {
            font-family: 'Oswald', sans-serif;
            font-size: 5.5vh;
            /* Başlık büyütüldü */
            font-weight: 700;
            color: var(--text-bright);
            letter-spacing: 3px;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .brand-subtitle {
            font-size: 2vh;
            color: var(--brand-green);
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            text-shadow: 0 0 10px var(--brand-green-glow);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2vw;
        }

        .header-logo-mini {
            height: 8.5vh;
            filter: drop-shadow(0 0 10px var(--brand-green-glow));
        }

        .mode-badge {
            background: rgba(0, 220, 130, 0.1);
            color: var(--brand-green);
            border: 1px solid var(--brand-green);
            padding: 0.8vh 2vh;
            border-radius: 6px;
            font-family: 'Oswald', sans-serif;
            font-size: 2vh;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: none;
            box-shadow: 0 0 15px var(--brand-green-dim);
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            50% {
                box-shadow: 0 0 25px var(--brand-green-glow);
            }
        }

        /* --- GRID DÜZENİ (4 KOLON) --- */
        .main-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5vw;
            height: 85vh;
            /* Kalan alan */
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            /* Kartlar arası boşluk */
        }

        /* --- MENÜ KARTI --- */
        /* --- MENÜ KARTI --- */
        .menu-section {
            background: rgba(10, 20, 15, 0.85);
            /* Solid color instead of glass */
            /* backdrop-filter: blur(15px); REMOVED for performance */
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.8vh;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            /* Reduced shadow */
            transition: opacity 0.3s ease;
            /* Only animate opacity */
            will-change: opacity;
        }

        /* Neon Çizgi: Simplified */
        .menu-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--brand-green);
            opacity: 0.6;
            /* box-shadow removed */
        }

        /* Başlıklar */
        .section-header {
            display: flex;
            align-items: center;
            gap: 1.2vh;
            margin-bottom: 1.5vh;
            padding-bottom: 1vh;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-wrapper {
            width: 4vh;
            height: 4vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 220, 130, 0.15);
            border: 1px solid var(--brand-green);
            box-shadow: 0 0 10px var(--brand-green-dim);
        }

        .section-icon {
            font-size: 2vh;
            color: var(--brand-green);
        }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.8vh;
            /* BAŞLIKLAR BÜYÜDÜ */
            color: var(--text-bright);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- ÜRÜN LİSTESİ --- */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 0.9vh;
            /* Satır arası boşluk */
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 2.2vh;
            /* YAZILAR CİDDİ ORANDA BÜYÜDÜ (1.65 -> 2.2) */
            color: var(--text-item);
            font-weight: 500;
            letter-spacing: 0.3px;
            line-height: 1.2;
        }

        .item-name {
            white-space: nowrap;
        }

        /* Noktalar */
        .dots {
            flex-grow: 1;
            margin: 0 10px;
            border-bottom: 2px dotted rgba(0, 220, 130, 0.25);
            /* Daha belirgin noktalar */
            position: relative;
            top: -5px;
        }

        .menu-item.unavailable .item-name {
            color: var(--text-muted);
            opacity: 0.6;
            text-decoration: line-through;
        }

        .stock-tag {
            color: #fff;
            background: rgba(255, 77, 77, 0.9);
            padding: 0.2vh 0.8vh;
            border-radius: 4px;
            font-weight: 700;
            font-size: 1.6vh;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.4);
        }

        /* --- DİĞER --- */
        .fade-in {
            animation: waterfallIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes waterfallIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Namaz Vakti Ekranı */
        #cafeStatusBanner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            background-image: radial-gradient(circle at 50% 40%, rgba(0, 220, 130, 0.1) 0%, transparent 70%);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .status-logo-img {
            height: 25vh;
            margin-bottom: 4vh;
            filter: drop-shadow(0 0 30px var(--brand-green-glow));
            animation: floatStatus 4s infinite;
        }

        @keyframes floatStatus {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-15px)
            }
        }

        .status-title {
            font-family: 'Oswald', sans-serif;
            font-size: 12vh;
            font-weight: 700;
            color: var(--brand-green);
            text-shadow: 0 0 40px var(--brand-green-glow);
        }

        .status-subtitle {
            font-size: 3.5vh;
            color: #fff;
            opacity: 0.8;
            margin-top: 2vh;
            border-top: 1px solid var(--border);
            padding-top: 2vh;
        }

        .status-detail {
            font-size: 2.8vh;
            color: #c7f3dd;
            margin-top: 1vh;
            opacity: 0.85;
        }


        /* QR Kod - Enhanced */
        .qr-code {
            position: fixed;
            bottom: 2vh;
            right: 2vh;
            width: 28vh;
            height: 28vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(240, 255, 245, 0.98));
            padding: 10px;
            border-radius: 16px;
            z-index: 1000;
            border: 3px solid var(--brand-green);
            box-shadow: 0 0 30px rgba(0, 220, 130, 0.5), 0 0 60px rgba(0, 220, 130, 0.2);
            animation: qrPulse 3s ease-in-out infinite;
        }

        @keyframes qrPulse {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(0, 220, 130, 0.5), 0 0 60px rgba(0, 220, 130, 0.2);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 40px rgba(0, 220, 130, 0.7), 0 0 80px rgba(0, 220, 130, 0.3);
                transform: scale(1.02);
            }
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="aurora"></div>
        <div class="smoke"></div>
    </div>

    <div class="header fade-in">
        <div class="brand-block">
            <div class="brand-title">ATMOSFER KAFE</div>
            <div class="brand-subtitle">
                <i class="fas fa-mug-hot"></i> SICAK İÇECEK MENÜSÜ
            </div>
        </div>
        <div class="header-right">
            <div id="saturdayBadge" class="mode-badge">CUMARTESİ ÖZEL</div>
            <img src="cinarlogo3.png" alt="Logo" class="header-logo-mini" onerror="this.style.display='none'">
        </div>
    </div>

    <div class="main-content" id="mainContainer"></div>

    <div id="cafeStatusBanner">
        <img src="cinarlogo3.png" alt="Logo" class="status-logo-img" onerror="this.style.display='none'">
        <div class="status-title" id="statusTitle">NAMAZ VAKTİ</div>
        <div class="status-subtitle" id="statusSubtitle">Hizmetimize kısa bir ara veriyoruz</div>

        <div class="status-detail" id="statusDetail"></div>
    </div>

    <div class="qr-code">
        <img src="/qr.png" alt="Sipariş QR Kodu">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        // Hata önleyici Socket başlatma
        let socket;
        try {
            socket = io();
        } catch (e) {
            console.warn("Socket.io yerel bulunamadı, CDN deneniyor...");
            // CDN de çalışmazsa hata vermesin diye boş obje
            if (typeof io === 'undefined') {
                socket = { emit: () => { }, on: (e, c) => { if (e === 'stockStatus') c({}) } };
            } else {
                socket = io();
            }
        }

        let stockStatus = {};
        let saturdayMenuItems = [];
        let isSaturdayEvening = false;
        let cafeIsClosed = false;
        let cafeStatusDetails = {};


        // --- SICAK MENÜ İÇERİĞİ ---
        const menuSections = [
            // Kolon 1
            {
                title: 'Çay ve Sohbet',
                icon: 'fa-leaf',
                items: [
                    'Bardak Çay', 'Kupa Çay', 'Limonlu Çay', 'Yeşil Çay',
                    'Kupa Çay (Bergamot)', 'Limonlu Çay (Bergamot)', 'Bitki Çayı', 'Atom Çayı'
                ]
            },
            {
                title: 'Special Sıcaklar',
                icon: 'fa-star',
                items: [
                    'Chai Tea Latte', 'Sıcak Çikolata', 'Sahlep', 'Atmosfer Coffee'
                ]
            },
            {
                title: 'Latte & Aroma',
                icon: 'fa-mug-saucer',
                items: [
                    'Latte', 'Sahlep Latte', 'Çikolat Latte',
                    'Vanilya Latte', 'Karamel Latte', 'Coconut Latte'
                ]
            },

            // Kolon 2
            {
                title: 'Geleneksel',
                icon: 'fa-mug-hot',
                items: [
                    'Filtre', 'Sütlü Filtre', 'Americano Hafif', 'Americano Yoğun',
                    'Sütlü Americano', 'Türk Kahvesi', 'Sütlü Türk Kahvesi',
                    'Dibek Kahvesi', 'Sütlü Dibek Kahvesi'
                ]
            },
            {
                title: 'Cappuccino & Mocha',
                icon: 'fa-coffee',
                items: [
                    'Cappuccino', 'Çikolat Cappuccino', 'Sahlep Cappuccino',
                    'Vanilya Cappuccino', 'Mocha', 'White Mocha', 'Mix Mocha'
                ]
            },

            // Kolon 3
            {
                title: 'Espresso Bar',
                icon: 'fa-bolt',
                items: [
                    'Espresso', 'Double Espresso', 'Cortado',
                    'Espresso Flat White', 'Double Espresso Flat White',
                    'Macchiato', 'Double Shot Macchiato', 'Red Eye', 'Black Eye'
                ]
            }
        ];

        function renderMenu() {
            const container = document.getElementById('mainContainer');
            if (!container) return;
            container.innerHTML = '';

            const columns = [];
            const colHeights = [0, 0, 0, 0];

            // 4 Kolon Oluştur
            for (let i = 0; i < 4; i++) {
                const div = document.createElement('div');
                div.className = 'column';
                container.appendChild(div);
                columns.push(div);
            }

            // Cumartesi Filtresi
            let sectionsToRender = JSON.parse(JSON.stringify(menuSections));
            if (isSaturdayEvening && saturdayMenuItems.length > 0) {
                const badge = document.getElementById('saturdayBadge');
                if (badge) badge.style.display = 'block';

                // Filter sections to only show items in Saturday menu
                sectionsToRender = sectionsToRender.map(s => {
                    s.items = s.items.filter(i => saturdayMenuItems.includes(i));
                    return s;
                }).filter(s => s.items.length > 0);
            } else {
                const badge = document.getElementById('saturdayBadge');
                if (badge) badge.style.display = 'none';
                isSaturdayEvening = false; // Reset if no items
            }

            // Kartları Render Et
            sectionsToRender.forEach((section, idx) => {
                const secDiv = document.createElement('div');
                secDiv.className = 'menu-section fade-in';
                secDiv.style.animationDelay = `${idx * 0.08}s`;

                let html = `
                    <div class="section-header">
                        <div class="icon-wrapper"><i class="fas ${section.icon} section-icon"></i></div>
                        <span class="section-title">${section.title}</span>
                    </div>
                    <div class="menu-list">
                `;

                section.items.forEach(item => {
                    let isUnavailable = stockStatus[item] === false;
                    let extraClass = isUnavailable ? 'unavailable' : '';
                    let statusHtml = isUnavailable ? '<span class="stock-tag">TÜKENDİ</span>' : '';

                    html += `
                        <div class="menu-item ${extraClass}">
                            <span class="item-name">${item}</span>
                            <span class="dots"></span>
                            <span class="item-status">${statusHtml}</span>
                        </div>
                    `;
                });
                html += '</div>';
                secDiv.innerHTML = html;

                // En kısa kolona ekle (Dengeleme)
                const minCol = colHeights.indexOf(Math.min(...colHeights));
                columns[minCol].appendChild(secDiv);
                colHeights[minCol] += (section.items.length * 1.0 + 3.5);
            });
        }

        function updateCafeStatus() {
            const banner = document.getElementById('cafeStatusBanner');
            if (!banner) return;

            if (!cafeIsClosed) {
                banner.style.display = 'none';
                return;
            }

            banner.style.display = 'flex';

            const titleEl = document.getElementById('statusTitle');
            const subtitleEl = document.getElementById('statusSubtitle');
            const detailEl = document.getElementById('statusDetail');

            const reason = cafeStatusDetails.closureReason;
            const isPrayer = reason === 'prayer';
            const prayerLine = (cafeStatusDetails.prayerName || cafeStatusDetails.prayerTime)
                ? `${cafeStatusDetails.prayerName || ''}${(cafeStatusDetails.prayerName && cafeStatusDetails.prayerTime) ? ' - ' : ''}${cafeStatusDetails.prayerTime || ''}`
                : '';

            const titleText = cafeStatusDetails.customMessage || (isPrayer ? 'Namaz Vakti' : 'Kısa Ara');
            let subtitleText = 'Hizmetimize kısa bir ara veriyoruz';
            let detailText = cafeStatusDetails.customDetail || prayerLine;



            if (titleEl) titleEl.textContent = titleText;
            if (subtitleEl) subtitleEl.textContent = subtitleText;
            if (detailEl) {
                detailEl.textContent = detailText || '';
                detailEl.style.display = detailText ? 'block' : 'none';
            }
        }

        function setupCustomStatusBadge() {
            const badge = document.getElementById('saturdayBadge');
            if (!badge || badge.dataset.bound === 'true') return;
            badge.dataset.bound = 'true';
            badge.style.cursor = 'pointer';
            badge.title = 'Özel mesaj gir';

            badge.addEventListener('click', () => {
                const note = prompt('Ekranda gösterilecek başlık', cafeStatusDetails.customNote || 'Sohbet Hazırlığı');
                if (!note) return;
                const detail = prompt('Alt bilgi (örn. Akşam - 19:45) - opsiyonel', cafeStatusDetails.customDetail || '');

                cafeStatusDetails.customNote = note;
                cafeStatusDetails.customDetail = detail || '';
                cafeStatusDetails.closedReason = 'custom';
                cafeIsClosed = true;
                updateCafeStatus();

                socket.emit('toggleCafeStatus', {
                    isClosed: true,
                    closedReason: 'custom',
                    customNote: note,
                    customDetail: detail || null
                });
            });
        }

        // Socket Events
        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const debouncedRender = debounce(renderMenu, 150);

        socket.emit('getStock');
        socket.emit('getSaturdayMenuStatus');
        socket.emit('getCafeStatus');

        socket.on('stockStatus', s => { stockStatus = s; debouncedRender(); });
        socket.on('stockUpdated', d => {
            stockStatus[d.itemName] = d.isAvailable;
            // Only re-render if visible
            debouncedRender();
        });
        socket.on('saturdayMenuStatus', d => {
            saturdayMenuItems = d.items || [];
            isSaturdayEvening = d.active || false;
            debouncedRender();
        });
        socket.on('saturdayMenuUpdated', items => {
            saturdayMenuItems = items;
            debouncedRender();
        });
        socket.on('saturdayModeToggled', data => {
            isSaturdayEvening = data.active;
            saturdayMenuItems = data.items || [];
            debouncedRender();
        });
        socket.on('cafeStatus', s => {
            cafeStatusDetails = s || {};
            cafeIsClosed = !!(s && !s.isOpen);
            updateCafeStatus();
        });

        // Klavye Kısayolları (Test)
        document.addEventListener('keydown', e => {
            if (e.key === 's') {
                isSaturdayEvening = !isSaturdayEvening;
                if (!saturdayMenuItems.length) saturdayMenuItems = ['Latte', 'Chai Tea Latte', 'Espresso'];
                debouncedRender();
            }
            if (e.key === 'c') { cafeIsClosed = !cafeIsClosed; updateCafeStatus(); }
            // Force reload on R key to clear memory if needed
            if (e.key === 'r') { window.location.reload(); }
        });

        setupCustomStatusBadge();
        renderMenu();

        // Memory cleanup: Reload page once a day at 04:00 AM if idle
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 4 && now.getMinutes() === 0) {
                window.location.reload();
            }
        }, 60000);
    </script>
</body>

</html>
