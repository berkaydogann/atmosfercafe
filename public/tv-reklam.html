<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosfer Kafe - TV Reklam</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- VIDEO BÃ–LÃœMÃœ (SOL) --- */
        .video-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            position: relative;
        }

        .video-container {
            width: 95%;
            height: 95%;
            max-width: 90vw;
            max-height: 90vh;
            background: #000000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000000;
        }

        .no-video {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #222222 0%, #111111 100%);
            color: #666666;
            font-size: 2rem;
            text-align: center;
            padding: 40px;
        }

        /* --- ORDERS COLUMN (SAÄž) --- */
        .orders-section {
            width: 380px;
            background: linear-gradient(135deg, #000000 0%, #1e88e5 100%);
            border-left: 5px solid #1e88e5;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #1e88e5 #f8f9fa;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
        }

        .orders-section::-webkit-scrollbar {
            width: 10px;
        }

        .orders-section::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .orders-section::-webkit-scrollbar-thumb {
            background: #1e88e5;
            border-radius: 5px;
        }

        .orders-header {
            font-size: 1.8rem;
            font-weight: 900;
            text-align: center;
            color: #1e88e5;
            padding: 15px 0;
            border-bottom: 3px solid #1e88e5;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            overflow-y: auto;
        }

        .order-badge {
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
            border: 3px solid #1e88e5;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 1.3rem;
            color: #1565c0;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(30, 136, 229, 0.15);
        }

        .order-badge.highlight {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: #ffffff;
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(30, 136, 229, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(30, 136, 229, 0.15);
            }
            50% {
                box-shadow: 0 8px 35px rgba(30, 136, 229, 0.3);
            }
        }

        .order-number {
            font-size: 2rem;
            letter-spacing: 5px;
            color: #1e88e5;
        }

        .order-badge.highlight .order-number {
            color: #ffffff;
        }

        .order-customer {
            font-size: 1rem;
            color: #424242;
            margin-top: 8px;
            word-break: break-word;
            font-weight: 600;
        }

        .order-badge.highlight .order-customer {
            color: #ffffff;
            opacity: 0.9;
        }

        .empty-orders {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            color: #999999;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 500;
        }

        /* Scrollbar Ã¶zelleÅŸtirmesi */
        .orders-list::-webkit-scrollbar {
            width: 8px;
        }

        .orders-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .orders-list::-webkit-scrollbar-thumb {
            background: #1e88e5;
            border-radius: 4px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .orders-section {
                width: 320px;
                padding: 20px;
            }

            .orders-header {
                font-size: 1.5rem;
            }

            .order-badge {
                padding: 16px;
                font-size: 1.1rem;
            }

            .order-number {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .video-section {
                flex: 1;
            }

            .orders-section {
                width: 100%;
                border-left: none;
                border-top: 5px solid #1e88e5;
                max-height: 200px;
                padding: 15px;
            }

            .orders-list {
                flex-direction: row;
                gap: 12px;
                overflow-x: auto;
            }

            .order-badge {
                min-width: 120px;
                padding: 12px;
                font-size: 1rem;
            }

            .order-number {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-section">
        <div class="video-container">
            <video id="adVideo" controls playsinline></video>
            <iframe id="youtubeFrame" style="display: none; width: 100%; height: 100%; border: none;" allow="autoplay"></iframe>
            <div class="no-video" id="noVideoPlaceholder">
                Reklam Bekleniyor...
            </div>
        </div>
    </div>

    <div class="orders-section">
        <div class="orders-header">ðŸ“‹ SÄ°PARÄ°ÅžLER</div>
        <div class="orders-list" id="ordersList">
            <div class="empty-orders">HazÄ±r sipariÅŸ yok</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const videoElement = document.getElementById('adVideo');
        const youtubeFrame = document.getElementById('youtubeFrame');
        const noVideoPlaceholder = document.getElementById('noVideoPlaceholder');
        const ordersList = document.getElementById('ordersList');

        let readyOrders = [];

        // Video stream'ini dinle
        socket.on('playVideo', (data) => {
            if (data && data.videoUrl) {
                console.log('Video URL alÄ±ndÄ±:', data.videoUrl);
                
                if (data.isYouTube) {
                    // YouTube iframe'ini gÃ¶ster
                    videoElement.style.display = 'none';
                    youtubeFrame.style.display = 'block';
                    noVideoPlaceholder.style.display = 'none';
                    
                    youtubeFrame.src = `${data.videoUrl}?autoplay=1&controls=1`;
                } else {
                    // Normal video'yu gÃ¶ster
                    youtubeFrame.style.display = 'none';
                    videoElement.style.display = 'block';
                    noVideoPlaceholder.style.display = 'none';
                    
                    videoElement.src = data.videoUrl;
                    videoElement.autoplay = true;
                    videoElement.play().catch(e => console.log('Video oynatma hatasÄ±:', e));
                }
            }
        });

        // Videoyu durdur
        socket.on('stopVideo', () => {
            videoElement.pause();
            videoElement.src = '';
            youtubeFrame.src = '';
            videoElement.style.display = 'none';
            youtubeFrame.style.display = 'none';
            noVideoPlaceholder.style.display = 'flex';
        });

        // Yeni hazÄ±r sipariÅŸ
        socket.on('orderReady', (orderData) => {
            console.log('HazÄ±r sipariÅŸ:', orderData);
            addReadyOrder(orderData);
        });

        // SipariÅŸi tamamlandÄ± olarak iÅŸaretle
        socket.on('orderCompleted', (orderId) => {
            console.log('SipariÅŸ tamamlandÄ±:', orderId);
            removeReadyOrder(orderId);
        });

        // TV'den sipariÅŸ tamamlanmasÄ± (barista tamamladÄ±ÄŸÄ±nda)
        socket.on('orderCompletedOnTv', (orderId) => {
            console.log('TV sipariÅŸi tamamlandÄ±:', orderId);
            removeReadyOrder(orderId);
        });

        // TÃ¼m hazÄ±r sipariÅŸleri yÃ¼kle (sayfa yÃ¼klendiÄŸinde)
        socket.on('readyOrders', (orders) => {
            console.log('HazÄ±r sipariÅŸler yÃ¼klendi:', orders);
            readyOrders = orders || [];
            renderOrders();
        });

        function addReadyOrder(order) {
            // Zaten var mÄ± kontrol et
            if (readyOrders.some(o => o.id === order.id)) {
                console.log('SipariÅŸ zaten listede var, skip:', order.id);
                return;
            }

            readyOrders.push(order);
            renderOrders();

            // Animasyon efekti
            setTimeout(() => {
                const badge = document.querySelector(`[data-order-id="${order.id}"]`);
                if (badge) {
                    badge.classList.add('highlight');
                    setTimeout(() => {
                        badge.classList.remove('highlight');
                    }, 2000);
                }
            }, 100);
        }

        function removeReadyOrder(orderId) {
            const before = readyOrders.length;
            readyOrders = readyOrders.filter(o => o.id !== orderId);
            if (readyOrders.length < before) {
                console.log('SipariÅŸ kaldÄ±rÄ±ldÄ±:', orderId);
                renderOrders();
            }
        }

        function renderOrders() {
            // Duplicate kontrol - aynÄ± ID'den yalnÄ±zca bir tane olmalÄ±
            const seenIds = new Set();
            readyOrders = readyOrders.filter(order => {
                if (seenIds.has(order.id)) {
                    console.warn('Duplicate sipariÅŸ filtrelendi:', order.id);
                    return false;
                }
                seenIds.add(order.id);
                return true;
            });

            ordersList.innerHTML = '';

            if (readyOrders.length === 0) {
                ordersList.innerHTML = '<div class="empty-orders">HazÄ±r sipariÅŸ yok</div>';
                return;
            }

            readyOrders.forEach(order => {
                const badge = document.createElement('div');
                badge.className = 'order-badge';
                badge.setAttribute('data-order-id', order.id);
                badge.innerHTML = `
                    <div class="order-number">#${order.orderNumber}</div>
                    <div class="order-customer">${order.guestName}</div>
                `;
                ordersList.appendChild(badge);
            });
        }

        // Ä°lk yÃ¼klenmede hazÄ±r sipariÅŸleri iste
        socket.emit('getReadyOrders');
    </script>
</body>
</html>
